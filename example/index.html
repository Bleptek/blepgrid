<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>

<main>

    <section class="grid">
        <div class="col-1-1">
            <div class="module">
                <h1>blepgrid.</h1>
                <span class="col-1-6"></span>
                <p class="col-3-6">This is a package for setting up a grid on a website. It is really simple and is even supported in old versions
                    of browsers - even in Internet Explorer.</p>
                <span class="col-2-6"></span>
            </div>
        </div>
    </section>

    <section class="grid">
        <div class="col-xs-1-2 col-sm-1-4">
            <div class="example tomato module"></div>
        </div>
        <div class="col-xs-1-2 col-sm-1-4">
            <div class="example white-smoke module"></div>
        </div>
        <div class="col-xs-1-2 col-sm-1-4">
            <div class="example gray module"></div>
        </div>
        <div class="col-xs-1-2 col-sm-1-4">
            <div class="example white-smoke module"></div>
        </div>
    </section>
    <section class="grid">
        <div class="col-xs-2-6 col-sm-1-6">
            <div class="example white-smoke module"></div>
        </div>
        <div class="col-xs-2-6 col-sm-1-6">
            <div class="example white-smoke module"></div>
        </div>
        <div class="col-xs-2-6 col-sm-1-6">
            <div class="example white-smoke module"></div>
        </div>
        <div class="col-xs-2-6 col-sm-1-6">
            <div class="example white-smoke module"></div>
        </div>
        <div class="col-xs-2-6 col-sm-1-6">
            <div class="example black module"></div>
        </div>
        <div class="col-xs-2-6 col-sm-1-6">
            <div class="example white-smoke module"></div>
        </div>
    </section>
</main>

</body>
</html>
